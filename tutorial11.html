<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="containe">
        <p>This is a paragraph</p>
    </div>
    <div class="containe">
        <p>This is also a             paragraph</p>
        <p>This is also a &nbsp; &nbsp; &nbsp;paragraph</p>
        <p>Paragraph is written like this &lt;p&gt; </p>
        <p>Pound is written like this &pound; </p>
        <p>Copyright is written like this &copy; </p>
        <p>This is written like this &rAarr;; </p>
        <p>This is written like this &frac14; </p>
        <p>Empty character is written like this &#8203; </p>
        
    </div>
</body>
</html>
